<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Show books in the database.</title>
</head>
<body>

    <h1>Showing Books Details</h1>

    <table class="table table-striped">
       <tr>
               <th>Id                </th>
               <th>Sku               </th>
               <th>Title             </th>
               <th>Description       </th>
               <th>Price             </th>
       </tr>
       <tr th:each="Book : ${listOfBooks}">

           <td th:text="${Book.ID}"></td>
           <td th:text="${Book.bookSku}"></td>
           <td th:text="${Book.bookTitle}"></td>
           <td th:text="${Book.bookAuthor}"></td>
           <td th:text="${Book.bookDescription}"></td>
           <td th:text="${Book.bookPrice}"></td>


       </tr>
    </table>



    <p><a href="/addbook">Add another Book</a></p>
    <p><a href = "/">Go back to the main menu.</a></p>

</body>
</html>
